{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventario</title>
    <link rel="stylesheet" href="{% static 'css/registrar_inventario.css' %}">
</head>
<body>
    <h1>Registro de Inventario</h1>
    
    <!-- Mostrar mensaje de éxito si el registro fue exitoso -->
    {% if success %}
        <p style="color: green;">¡Registro exitoso!</p>
    {% endif %}
    
    <form action="{% url 'registrar_inventario' %}" method="post">
        {% csrf_token %}
        
        <label for="sede">Sede:</label>
        <input type="text" id="sede" name="sede" required><br>

        <label for="codigo_prenda">Código de Prenda:</label>
        <input type="text" id="codigo_prenda" name="codigo_prenda" required><br>
        
        <label for="tipo">Tipo de Prenda:</label>
        <input type="text" id="tipo" name="tipo" required><br>
        
        <label for="talla">Talla:</label>
        <input type="text" id="talla" name="talla" required><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>
        
        <label for="precio_unidad">Precio por Unidad:</label>
        <input type="number" step="0.01" id="precio_unidad" name="precio_unidad" required><br>
        
        <input type="submit" value="Registrar">
    </form>

    <!-- Botón para volver a la página de inventario -->
    <a href="{% url 'ver_inventario' %}">
        <button>Volver a Inventario</button>
    </a>
</body>
</html>
