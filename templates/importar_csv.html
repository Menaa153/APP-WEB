<!-- importar_csv.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar CSV a Base de Datos</title>
</head>
<body>
    <h2>Importar Datos de Inventario desde CSV</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="csv_file">Seleccione el archivo CSV:</label>
        <input type="file" id="csv_file" name="csv_file" required><br><br>
        <button type="submit">Importar</button>
    </form>
</body>
</html>
