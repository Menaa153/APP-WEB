{% load static %}

<!-- templates/generar_recibo.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generar Recibo</title>
    <link rel="stylesheet" href="{% static 'css/generar_recibo.css' %}">
</head>
<body>
    <h1>Generar Recibo de Pago</h1>
    <form method="post">
        {% csrf_token %}
        <label for="documento">Documento del Comprador:</label>
        <input type="text" id="documento" name="documento" required>
        <button type="submit">Generar Recibo</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
        <!-- Botón para volver a la página de inventario -->
    <a href="{% url 'home' %}">
        <button class="btn-inicio">Volver al Inicio</button>
    </a
</body>
</html>
